<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Diary</title>
    
    <!-- Bootstrap CSS (for the grid system) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for the "Dear Diary" logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="hero-section">
        <div class="container">
            <!-- Two-column layout -->
            <div class="row align-items-center">
                
                <!-- Left Column: Text and Buttons -->
                <div class="col-md-6 text-content">
                    <div class="logo">Dear Diary</div>
                    <h1>Start <strong>Blogging</strong><br>Now</h1>
                    <div class="buttons-container">
                        <button class="btn btn-register" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                        <button class="btn btn-signin" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</button>
                    </div>
                </div>

                <!-- Right Column: Illustration -->
                <div class="col-md-6 illustration-content">
                    <img src="assets/hero-illustration.png" alt="People floating clouds" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal (Full Screen, Slides from bottom) -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content registration-panel">
                <!-- Left Panel: Image and Logo -->
                <div class="image-panel">
                    <div class="image-content">
                        <div class="logo">Dear Diary</div>
                        <img src="assets/hero-illustration.png" alt="Illustration" class="img-fluid">
                    </div>
                </div>
                <!-- Right Panel: Registration Form -->
                <div class="form-panel">
                    <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="form-content">
                        <h2>Create Account</h2>
                        <div id="register-error" class="alert alert-danger d-none mt-3" role="alert"></div>
                        <form id="register-form" class="mt-4">
                            <div class="form-group">
                                <label for="register-username">Username</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-reenter-password">Re-enter password</label>
                                <input type="password" id="register-reenter-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-register-submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



   

    <!-- Bootstrap JS (Needed for modals to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="scripts/script.js"></script>
</body>
</html>
