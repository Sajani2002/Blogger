<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Image and Logo -->
        <div class="image-panel">
            <div class="image-content">
                <div class="logo">Dear Diary</div>
                <img src="../assets/hero-illustration.png" alt="Illustration of people floating" class="img-fluid">
            </div>
        </div>

        <!-- Right Panel: Registration Form -->
        <div class="form-panel">
            <div class="form-content">
                <h2>Create Account</h2>
                <div id="register-error" class="alert alert-danger d-none mt-3" role="alert"></div>
                <form id="register-form" class="mt-4">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-reenter-password">Re-enter password</label>
                        <input type="password" id="register-reenter-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-register-submit">Register</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="/">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- We will still use the main script.js for logic -->
    <script src="../scripts/script.js"></script>
</body>
</html>
